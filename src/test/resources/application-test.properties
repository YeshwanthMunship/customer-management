# Test configuration for performance tests
spring.application.name=customer-management-test

# Disable security for testing
spring.security.user.name=test
spring.security.user.password=test

# Test database configuration (using in-memory for performance tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging configuration for tests
logging.level.com.example.customermanagement=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Performance test specific settings
performance.test.large.dataset.size=100000
performance.test.acceptable.search.time.ms=2000
performance.test.acceptable.pagination.time.ms=1000
